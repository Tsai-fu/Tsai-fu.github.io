<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Test</title>
    <link rel="stylesheet" href="meyer-reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Flexbox Test</h1>
    </header><br><br>
    <main>
        <section class="flex1">
            <div class="large-cat"><img src="http://placekitten.com/200/300" alt="cat 1" /></div>
            <div class="small-cat"><img src="http://placekitten.com/210/300" alt="cat 2" /></div>
            <div class="small-cat"><img src="http://placekitten.com/220/300" alt="cat 3" /></div>
        </section>
        <section class="flex2">
            <div><img src="http://placekitten.com/230/300" alt="cat 4" /></div>
            <div><img src="http://placekitten.com/240/300" alt="cat 5" /></div>
            <div><img src="http://placekitten.com/250/300" alt="cat 6" /></div>
        </section>
    </main>

</body>

</html>
